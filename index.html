<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="maindiv">
        <h1>Digital Clock ‚è∞</h1>
        <p id="clock"></p>
    </div>

    <script>
        const currenttime = () => {
            let curtime = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = `${curtime}`;
        };
        currenttime();
        setInterval(() => {
            currenttime();
        },1000);
    </script>
</body>
</html>
